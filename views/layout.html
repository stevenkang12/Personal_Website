<!DOCTYPE html>
<html>
  <head>
  	<title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <!-- client-side javascript. -->
    <script src="/js/jquery-1.11.2.min.js"></script>
	  <script src="/js/responsive.js"></script>
    <!-- for extra js customizations  -->
    {% block extrajs %}
    {% endblock %}
  </head>

  <body>
    {% block navbar %}
    <div class="home-menu-container" id="specialhover">
    <!-- where is this header id located in the stylesheet? -->
      <header id="header"> 
        <div class="header-menu-container">
          <div id="header-menu-logo">
            <h1 class="logo logo-text">Steven Kang</h1>
          </div>
          <div id="header-nav-container">
            <nav class="header-nav-menu">
              <ul>
                {% for item, link in links %}
                  <li class="header-nav-page-tab"><a class="header-tab-text" href="{{ link }}">{{ item }}</a></li>
                {% endfor %}
              </ul>
            </nav>
<!--             <div class="navbar-condensed-button">
                <div class="navbar-black-line first-black-line"></div>
                <div class="navbar-black-line"></div>
                <div class="navbar-black-line"></div>
            </div> -->
          </div>
          <div id="buttons">
            <a class="social-links" href="mailto:steven.kang@yale.edu?subject=Hi%20Steven">
              <img class="social-icons" src="images/email_icon_2.png" height="36" width="36">
            </a>
            <a class="social-links" href="https://www.linkedin.com/in/stevenykang">
              <img class="social-icons" src="images/linkedin_icon.png" height="40" width="40">
            </a>
            <a class="social-links" href="https://www.facebook.com/steven.kang.94">
              <img class="social-icons" src="images/facebook_icon.png" height="40" width="40">
            </a>
          </div>
        </div>
      </header>
    </div>
    {% endblock %}
    {% block mainContent %}
      <section>Hello World!</section>
    {% endblock %}
  </body>
</html>
